<!DOCTYPE html>
<html>

<head>
  <title>Menu Card</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <!-- We import arjs version without NFT but with marker + location based support -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>


  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB5r0UpxboZS_-ps2zaTTCshQHUk34cowo",
      authDomain: "ar-menu-1dc98.firebaseapp.com",
      projectId: "ar-menu-1dc98",
      storageBucket: "ar-menu-1dc98.appspot.com",
      messagingSenderId: "834019746142",
      appId: "1:834019746142:web:5fbf8334831964a51aefcf"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  </script>


  <!-- Local StyleSheet -->
  <link href="./style.css" rel="stylesheet" />
  <script src="./js/markerHandler.js"></script>
  <script src="./js/addMarkers.js"></script>
  <script src="./js/addButtons.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene id="main-scene" vr-mode-ui="enabled: false" embedded
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector create-markers create-buttons>
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>
  <div class="container">
    <div id="modal-div" class="modal" tabindex="-1" role="dialog">
      <div role="document" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Order Summary</h3>
            <button class="close" type="button" data-dismiss="modal" aria-label="close" onClick="closeModal()">
              <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body">
            <div class="table-responsive">
              <table class="table table-condense">
                <thead>
                  <tr>
                    <td>
                      <strong>
                        item
                      </strong>
                    </td>
                    <td class="text-center">
                      <strong>
                        price
                      </strong>
                    </td>
                    <td class="text-center">
                      <strong>
                        quantity
                      </strong>
                    </td>
                    <td class="text-center">
                      <strong>
                        total
                      </strong>
                    </td>
                  </tr>
                </thead>
                <tbody id="bill-table-body">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="button-div" class="fixed-bottom"></div>
</body>

</html>
